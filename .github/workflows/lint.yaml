name: golangci-lint
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
permissions:
  contents: read
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: false # golangci-lint action handles caching
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.63 # Pinning to a recent stable version

      - name: yamlfmt
        run: |
          go install github.com/google/yamlfmt/cmd/yamlfmt@latest
          yamlfmt -lint .
