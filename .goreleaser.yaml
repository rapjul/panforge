version: 2

project_name: panforge

before:
  hooks:
    - go mod tidy

builds:
  - id: panforge
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
      - riscv64
      - arm
    goarm:
      - 6
      - 7
    main: ./cmd/panforge
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
    ignore:
      - goos: darwin
        goarch: riscv64
      - goos: windows
        goarch: riscv64
      - goos: darwin
        goarch: arm
      - goos: windows
        goarch: arm

archives:
  - formats:
      - zip
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

checksum:
  name_template: "checksums.txt"

snapshot:
  version_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  groups:
    - title: Features
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: "Bug Fixes"
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 1
    - title: "Performance Improvements"
      regexp: "^.*perf[(\\w)]*:+.*$"
      order: 2
    - title: "Refactoring"
      regexp: "^.*refactor[(\\w)]*:+.*$"
      order: 3
    - title: "Chores & Maintenance"
      regexp: "^.*(chore|ci|build)[(\\w)]*:+.*$"
      order: 4
    - title: "Others"
      order: 999
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^style:"
      - "Merge branch"
      - "Merge pull request"
